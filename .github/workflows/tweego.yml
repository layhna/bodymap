name: Build & Publish Twine (Tweego)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  TWEEGO_VERSION: "2.1.1"
  SUGARCUBE_VERSION: "2.37.3"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5

      - name: Install Tweego
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/bin"
          curl -fsSL -o /tmp/tweego.zip "https://github.com/tmedwards/tweego/releases/download/v${TWEEGO_VERSION}/tweego-${TWEEGO_VERSION}-linux-x64.zip"
          unzip -q /tmp/tweego.zip -d /tmp/tweego
          install -m 755 "$(find /tmp/tweego -type f -name tweego -print -quit)" "$HOME/bin/tweego"
          echo "$HOME/bin" >> "$GITHUB_PATH"

      # Put SugarCube in both the repo and next to the binary (both are default search dirs)
      - name: Fetch SugarCube storyformat
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf storyformats
          mkdir -p storyformats
          curl -fsSL -o /tmp/sugarcube.zip "https://www.motoslave.net/sugarcube/download.php/2/sugarcube-${SUGARCUBE_VERSION}-for-twine-2.1-local.zip"
          unzip -q /tmp/sugarcube.zip -d /tmp/sczip
          SC_DIR="$(find /tmp/sczip -type d -name 'sugarcube-2' -print -quit)"
          test -n "$SC_DIR"
          cp -a "$SC_DIR" storyformats/
          mkdir -p "$HOME/bin/storyformats"
          cp -a "$SC_DIR" "$HOME/bin/storyformats/"
          test -f storyformats/sugarcube-2/format.js
          test -f "$HOME/bin/storyformats/sugarcube-2/format.js"

      - name: Debug layout
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "--- storyformats ---"
          ls -la storyformats
          echo "--- $HOME/bin/storyformats ---"
          ls -la "$HOME/bin/storyformats"

      - name: Build story â†’ build/index.html
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p build
          # we already copied SugarCube to both locations earlier
          export TWEEGO_PATH="$(pwd)/storyformats:$HOME/bin/storyformats"
          tweego -f sugarcube-2 -o build/index.html src
          test -s build/index.html


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
