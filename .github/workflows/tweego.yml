name: Build & Publish Twine (Tweego)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  TWEEGO_VERSION: "2.1.1"
  SUGARCUBE_VERSION: "2.37.3"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Early sanity check — prove we’re on the right commit
      - name: Debug (early)
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Repo contents at start:"
          ls -la

      - name: Install Tweego
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/bin"
          curl -fsSL -o /tmp/tweego.zip "https://github.com/tmedwards/tweego/releases/download/v${TWEEGO_VERSION}/tweego-${TWEEGO_VERSION}-linux-x64.zip"
          unzip -q /tmp/tweego.zip -d /tmp/tweego
          install -m 755 "$(find /tmp/tweego -type f -name tweego -print -quit)" "$HOME/bin/tweego"
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Verify Tweego
        run: tweego --version

      # Fetch SugarCube and ensure it ends up exactly at formats/sugarcube-2
      - name: Fetch SugarCube storyformat
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf formats
          mkdir -p formats
          curl -fsSL -o /tmp/sugarcube.zip "https://www.motoslave.net/sugarcube/download.php/2/sugarcube-${SUGARCUBE_VERSION}-for-twine-2.1-local.zip"
          unzip -q /tmp/sugarcube.zip -d /tmp/sczip
          SC_DIR="$(find /tmp/sczip -type d -name 'sugarcube-2' -print -quit)"
          test -n "$SC_DIR"
          cp -a "$SC_DIR" formats/
          test -f formats/sugarcube-2/format.js

      - name: Debug layout
        run: |
          echo "PWD=$(pwd)"
          echo "--- repo root ---"
          ls -la
          echo "--- formats ---"
          ls -la formats
          echo "--- formats/sugarcube-2 ---"
          ls -la formats/sugarcube-2

      - name: Build story → build/index.html
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p build
          export TWEEGO_FORMATS="$(pwd)/formats"
          echo "TWEEGO_FORMATS=$TWEEGO_FORMATS"
          tweego -f sugarcube-2 --format-dir "$TWEEGO_FORMATS" \
                 -o build/index.html src
          test -s build/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
